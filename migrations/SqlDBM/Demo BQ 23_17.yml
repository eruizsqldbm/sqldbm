        description: The quantity of the material to be produced.
      - name: START_DATE
        description: The start date for the production order.
      - name: END_DATE
        description: The end date or completion date of the production order.
      - name: STATUS
        description: The current status of the production order (e.g., In Progress, Completed).

  - name: PROFILE_T
