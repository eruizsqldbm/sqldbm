    tables:
      - name: account
        description: Stores core information about companies or individuals with whom the organization has business relationships, including customers, partners, and prospects.
        columns:
          - name: AccountId
            description: Unique identifier for each account in the CRM system.
          - name: Name
            description: The name of the account, such as a business or individual customer.
          - name: AccountNumber
            description: A unique number associated with the account for tracking purposes.
          - name: Industry
            description: The industry to which the account belongs (e.g., Technology, Finance).
          - name: AnnualRevenue
            description: The annual revenue of the account, used for analysis and segmentation.
          - name: Rating
            description: A qualitative rating of the account (e.g., Hot, Warm, Cold) to prioritize engagement.
          - name: Type
            description: Specifies the type of account (e.g., Customer, Partner, Prospect).
          - name: BillingCity
            description: The city in the accounts billing address.
          - name: BillingCountry
            description: The country in the accounts billing address.
          - name: CreatedDate
            description: The date when the account record was created in the CRM.

      - name: bkpf
        description: Table contains the header information for accounting documents, such as document number, fiscal year, and company code.
        columns:
          - name: BELNR
            description: Unique identifier for the financial document. Assigned automatically by the system within a company code and fiscal year.
          - name: GJAHR
            description: Fiscal year to which the document belongs. Helps in organizing documents chronologically and aids in reporting periods.
          - name: BUKRS
            description: The company code for which the document is created. Identifies the legal entity responsible for the financial transaction.
          - name: BLART
            description: Used to determine the document category, control posting rules, and ensure accurate reporting.
          - name: BLDAT
            description: The date entered by the user as the document’s creation date (e.g., invoice date).

      - name: bseg
        description: Table stores line items for accounting documents, capturing details such as general ledger accounts and amounts.
        columns:
          - name: BELNR
            description: Unique identifier for the financial document within a company code and fiscal year.
          - name: GJAHR
            description: Indicates the fiscal year in which the document was created.
          - name: BUZEI
            description: Sequential number for each line item in the document.
          - name: HKONT
            description: Specifies the G/L account impacted by the transaction.
          - name: DMBTR
            description: The transaction amount converted to the local currency of the company code.

      - name: campaign
        description: Tracks marketing campaigns, including details about their type, duration, budget, and status.
        columns:
          - name: CampaignId
            description: Unique identifier for each campaign, serving as the primary key.
          - name: Name
            description: The name of the campaign (e.g., Spring Sale or Customer Retention Drive).
          - name: Type
            description: Specifies the type of campaign (e.g., Email, Social Media, Direct Mail).
          - name: Status
            description: The current status of the campaign (e.g., Active, Completed, Planned).
          - name: StartDate
            description: The start date of the campaign.
          - name: EndDate
            description: The end date of the campaign.
          - name: BudgetedCost
            description: The estimated financial budget allocated for the campaign.
          - name: CreatedDate
            description: The date when the campaign record was created.

      - name: campaignmember
        description: Tracks the participation and engagement of leads or contacts in marketing campaigns.
        columns:
          - name: MemberId
            description: Unique identifier for each campaign member, serving as the primary key.
          - name: CampaignId
            description: References the campaign associated with the member.
          - name: LeadId
            description: References the lead associated with the campaign member.
          - name: Status
            description: Tracks the members status within the campaign (e.g., Responded, Sent).
          - name: CreatedDate
            description: The date when the campaign member record was created.

      - name: case
        description: Tracks customer service issues, complaints, or inquiries, enabling efficient case management and resolution.
        columns:
          - name: CaseId
            description: Unique identifier for each customer case, serving as the primary key.
          - name: AccountId
            description: References the account associated with the case, linking the issue to a specific customer.
          - name: ContactId
            description: References the contact associated with the case, providing the individual point of contact for the issue.
          - name: Status
            description: Tracks the current status of the case (e.g., New, In Progress, Closed).
          - name: Priority
            description: Indicates the urgency level of the case (e.g., High, Medium, Low).
          - name: Subject
            description: Provides a brief description or title for the case (e.g., "Billing Issue").
          - name: Description
            description: Contains detailed information about the case, outlining the customer’s issue or request.
          - name: CreatedDate
            description: The date when the case record was created in the CRM.

      - name: coep
        description: Table stores individual line items for cost accounting documents, linking to the corresponding cost objects (e.g., cost centers, internal orders).
        columns:
          - name: OBJNR
            description: A unique identifier for the controlling object (e.g., cost center, internal order, WBS element).
          - name: GJAHR
            description: Indicates the fiscal year in which the document was created.
          - name: PAROB
            description: Controlling object (e.g., cost center, internal order) linked as the partner in a transaction.
          - name: BELNR
            description: Unique identifier for the CO document. Links line items to the document header in the COBK table.
          - name: WRTTP
            description: Defines the type of value (e.g., actual, planned, commitment).
          - name: WTG001
            description: Total Value in Transaction Currency for Period 1

      - name: contact
        description: Represents individuals associated with accounts, tracking their details and enabling personalized interactions.
        columns:
          - name: ContactId
            description: Unique identifier for each contact, serving as the primary key.
          - name: FirstName
            description: The first name of the contact.
          - name: LastName
            description: The last name of the contact, which is required for proper identification.
          - name: AccountId
            description: References the account associated with this contact.
          - name: Email
            description: The email address of the contact, used for communication.
          - name: Phone
            description: The primary phone number for the contact.
          - name: MobilePhone
            description: The mobile phone number of the contact.
          - name: MailingCity
            description: The city in the contact’s mailing address.
          - name: MailingCountry
            description: The country in the contact’s mailing address.
          - name: CreatedDate
            description: The date when the contact record was created.

      - name: contract
        description: Manages customer agreements, tracking contract duration, status, and associated accounts.
        columns:
          - name: ContractId
            description: Unique identifier for each contract, serving as the primary key.
          - name: AccountId
            description: References the account associated with this contract.
          - name: StartDate
            description: Specifies the start date of the contract.
          - name: EndDate
            description: Specifies the end date or expiration of the contract.
          - name: Status
            description: Tracks the current status of the contract (e.g., Active, Expired).
          - name: CreatedDate
            description: The date when the contract record was created in the CRM.

      - name: csks
        description: Table stores master data for cost centers, which are used in cost tracking and controlling.
        columns:
          - name: KOSTL
            description: Unique identifier for the cost center within the controlling area.
          - name: BUKRS
            description: Represents the company code associated with the cost center. Linked to table T001.
          - name: KOSAR
            description: Categorizes the cost center (e.g., administrative, production). Linked to table TKA05.

