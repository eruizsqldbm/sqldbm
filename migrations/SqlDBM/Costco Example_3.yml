version: 2

models:
  - name: Account
    description: Stores core information about companies or individuals with whom the organization has business relationships, including customers, partners, and prospects.
    access: private
    columns:
      - name: AccountId
        description: Unique identifier for each account in the CRM system.
      - name: Name
        description: The name of the account, such as a business or individual customer.
      - name: AccountNumber
        description: A unique number associated with the account for tracking purposes.
      - name: Industry
        description: The industry to which the account belongs (e.g., Technology, Finance).
      - name: AnnualRevenue
        description: The annual revenue of the account, used for analysis and segmentation.
      - name: Rating
        description: A qualitative rating of the account (e.g., Hot, Warm, Cold) to prioritize engagement.
      - name: Type
        description: Specifies the type of account (e.g., Customer, Partner, Prospect).
      - name: BillingCity
        description: The city in the accounts billing address.
      - name: BillingCountry
        description: The country in the accounts billing address.
      - name: CreatedDate
        description: The date when the account record was created in the CRM.

  - name: BKPF
    description: Table contains the header information for accounting documents, such as document number, fiscal year, and company code.
    columns:
      - name: BELNR
        description: Unique identifier for the financial document. Assigned automatically by the system within a company code and fiscal year.
      - name: GJAHR
        description: Fiscal year to which the document belongs. Helps in organizing documents chronologically and aids in reporting periods.
      - name: BUKRS
        description: The company code for which the document is created. Identifies the legal entity responsible for the financial transaction.
      - name: BLART
        description: Used to determine the document category, control posting rules, and ensure accurate reporting.
      - name: BLDAT
        description: The date entered by the user as the document?s creation date (e.g., invoice date).

  - name: BSEG
    description: Table stores line items for accounting documents, capturing details such as general ledger accounts and amounts.
    columns:
      - name: BELNR
        description: Unique identifier for the financial document within a company code and fiscal year.
      - name: GJAHR
        description: Indicates the fiscal year in which the document was created.
      - name: BUZEI
        description: Sequential number for each line item in the document.
      - name: HKONT
        description: Specifies the G/L account impacted by the transaction.
      - name: DMBTR
        description: The transaction amount converted to the local currency of the company code.

  - name: Campaign
    description: Tracks marketing campaigns, including details about their type, duration, budget, and status.
    access: public
    columns:
      - name: CampaignId
        description: Unique identifier for each campaign, serving as the primary key.
      - name: Name
        description: The name of the campaign (e.g., Spring Sale or Customer Retention Drive).
      - name: Type
        description: Specifies the type of campaign (e.g., Email, Social Media, Direct Mail).
      - name: Status
        description: The current status of the campaign (e.g., Active, Completed, Planned).
      - name: StartDate
        description: The start date of the campaign.
      - name: EndDate
        description: The end date of the campaign.
      - name: BudgetedCost
        description: The estimated financial budget allocated for the campaign.
      - name: CreatedDate
        description: The date when the campaign record was created.

  - name: CampaignMember
    description: Tracks the participation and engagement of leads or contacts in marketing campaigns.
    columns:
      - name: MemberId
        description: Unique identifier for each campaign member, serving as the primary key.
      - name: CampaignId
        description: References the campaign associated with the member.
      - name: LeadId
        description: References the lead associated with the campaign member.
      - name: Status
        description: Tracks the members status within the campaign (e.g., Responded, Sent).
      - name: CreatedDate
        description: The date when the campaign member record was created.

  - name: COEP
    description: Table stores individual line items for cost accounting documents, linking to the corresponding cost objects (e.g., cost centers, internal orders).
    columns:
      - name: OBJNR
        description: A unique identifier for the controlling object (e.g., cost center, internal order, WBS element).
      - name: GJAHR
        description: Indicates the fiscal year in which the document was created.
      - name: PAROB
        description: Controlling object (e.g., cost center, internal order) linked as the partner in a transaction.
      - name: BELNR
        description: Unique identifier for the CO document. Links line items to the document header in the COBK table.
      - name: WRTTP
        description: Defines the type of value (e.g., actual, planned, commitment).
      - name: WTG001
        description: Total Value in Transaction Currency for Period 1

  - name: Contact
    description: Represents individuals associated with accounts, tracking their details and enabling personalized interactions.
    columns:
      - name: ContactId
        description: Unique identifier for each contact, serving as the primary key.
      - name: FirstName
        description: The first name of the contact.
      - name: LastName
        description: The last name of the contact, which is required for proper identification.
      - name: AccountId
        description: References the account associated with this contact.
      - name: Email
        description: The email address of the contact, used for communication.
      - name: Phone
        description: The primary phone number for the contact.
      - name: MobilePhone
        description: The mobile phone number of the contact.
      - name: MailingCity
        description: The city in the contact?s mailing address.
      - name: MailingCountry
        description: The country in the contact?s mailing address.
      - name: CreatedDate
        description: The date when the contact record was created.

  - name: Contract
    description: Manages customer agreements, tracking contract duration, status, and associated accounts.
    columns:
      - name: ContractId
        description: Unique identifier for each contract, serving as the primary key.
      - name: AccountId
        description: References the account associated with this contract.
      - name: StartDate
        description: Specifies the start date of the contract.
      - name: EndDate
        description: Specifies the end date or expiration of the contract.
      - name: Status
        description: Tracks the current status of the contract (e.g., Active, Expired).
      - name: CreatedDate
        description: The date when the contract record was created in the CRM.

  - name: CSKS
    description: Table stores master data for cost centers, which are used in cost tracking and controlling.
    columns:
      - name: KOSTL
        description: Unique identifier for the cost center within the controlling area.
      - name: BUKRS
        description: Represents the company code associated with the cost center. Linked to table T001.
      - name: KOSAR
        description: Categorizes the cost center (e.g., administrative, production). Linked to table TKA05.

  - name: EKKO
    description: Table stores the header information for purchase orders, including the vendor, company code, and document creation date.
    columns:
      - name: EBELN
        description: Unique identifier for the purchasing document.
      - name: BUKRS
        description: Represents the company code associated with the purchasing document.
      - name: LIFNR
        description: Account number of the vendor associated with the purchasing document.
      - name: ERDAT
        description: Date on Which the Record Was Created

  - name: EKPO
    description: Stores detailed information for each item within purchasing documents such as purchase orders, contracts, and scheduling agreements.
    columns:
      - name: EBELN
        description: Unique identifier for the purchasing document; links to the EKKO table.
      - name: EBELP
        description: Sequential number of the item within the purchasing document.
      - name: MATNR
        description: Identifier for the material; links to the MARA table.
      - name: MENGE
        description: Quantity Ordered

  - name: Event
    description: Stores scheduled events, such as meetings or appointments, to track interactions with customers and stakeholders.
    columns:
      - name: EventId
        description: Unique identifier for each event, serving as the primary key.
      - name: Subject
        description: The title or topic of the event.
      - name: StartDate
        description: The start date and time of the event.
      - name: EndDate
        description: The end date and time of the event.
      - name: Location
        description: The physical or virtual location where the event is scheduled to occur.
      - name: CreatedDate
        description: The date when the event record was created.

  - name: GLPCA
    description: Stores line item data for profit center postings.
    columns:
      - name: RCLNT
        description: Identifies the client for which the data is stored.
      - name: BELNR
        description: The financial accounting document number.
      - name: GJAHR
        description: The fiscal year for the transaction.
      - name: BUZEI
        description: Number of Line Item Within Accounting Document
      - name: HKONT
        description: The general ledger account involved in the transaction.
      - name: DMBTR
        description: Amount in Local Currency

  - name: KNA1
    description: Table contains general data for customers, such as address details and contact information.
    columns:
      - name: KUNNR
        description: Unique identifier for the customer; primary key of the table.
      - name: LAND1
        description: Specifies the country of the customer; linked to table T005 for country codes.
      - name: NAME1
        description: Primary name of the customer.
      - name: ORT01
        description: City where the customer is located.
      - name: PSTLZ
        description: Postal code for the customers address.
      - name: REGIO
        description: Region or state of the customers location; linked to table T005S for region codes.
      - name: TELF1
        description: Primary contact telephone number for the customer.

  - name: Lead
    description: Tracks potential customers and their details, enabling the sales team to qualify and convert them into opportunities.
    columns:
      - name: LeadId
        description: Unique identifier for each lead, serving as the primary key.
      - name: FirstName
        description: The first name of the lead, representing an individual prospect.
      - name: LastName
        description: The last name of the lead, which is required for identifying the prospect.
      - name: Company
        description: The name of the company associated with the lead, particularly relevant for B2B scenarios.
      - name: Email
        description: The email address of the lead for communication purposes.
      - name: Phone
        description: The primary phone number of the lead for contact.
      - name: Status
        description: The current status of the lead (e.g., New, Contacted, Qualified).
      - name: LeadSource
        description: Specifies how the lead was generated (e.g., Website, Referral, Campaign).
      - name: CreatedDate
        description: The date when the lead record was created.

  - name: LFA1
    description: Table stores general information about vendors (suppliers), including their names, addresses, and contact details.
    columns:
      - name: LIFNR
        description: Unique identifier for the vendor; primary key of the table.
      - name: NAME1
        description: Primary name of the vendor.
      - name: LAND1
        description: Specifies the country of the vendor; linked to table T005 for country codes.
      - name: ORT01
        description: City where the vendor is located.
      - name: PSTLZ
        description: Postal code for the vendors address.
      - name: TELF1
        description: Primary contact telephone number for the vendor.

  - name: MAKT
    description: Table stores material descriptions in various languages.
    columns:
      - name: MATNR
        description: Unique identifier for the material; links to the MARA table for general material data.
      - name: SPRAS
        description: Specifies the language of the material description; linked to table T002 for language codes.
      - name: MAKTX
        description: Provides the materials short description in the specified language.

  - name: MARA
    description: Table stores general data about materials, such as material types, material groups, and units of measure. It is part of the Material Management (MM) module.
    columns:
      - name: MATNR
        description: Serves as a central repository for material master records, encompassing essential information applicable across various organizational levels.
      - name: MTART
        description: Classification of the material (e.g., raw material, finished product); linked to table T134.
      - name: MATKL
        description: Grouping of materials with similar attributes; linked to table T023.
      - name: MEINS
        description: Unit of Measure

  - name: MARC
    description: Table stores material-specific data for each plant, such as plant-specific settings for inventory management, procurement, and MRP.
    columns:
      - name: MATNR
        description: Unique identifier for the material; links to the MARA table for general material data.
      - name: WERKS
        description: Code representing the plant where the material is managed; links to the T001W table.
      - name: DISMM
        description: Defines the MRP procedure for the material; links to the T438A table.

  - name: Opportunity
    description: Tracks potential revenue-generating deals, providing visibility into the sales pipeline and supporting revenue forecasting.
    columns:
      - name: OpportunityId
        description: Unique identifier for each opportunity, serving as the primary key.
      - name: Name
        description: The name of the opportunity, such as Q1 Enterprise Sale.
      - name: AccountId
        description: References the account associated with the opportunity, linking the deal to a customer.
      - name: CloseDate
        description: The expected or actual date when the opportunity is closed.
      - name: Stage
        description: Indicates the current stage in the sales pipeline (e.g., Prospecting, Negotiation, Closed Won).
      - name: Amount
        description: Specifies the potential revenue value of the opportunity.
      - name: Probability
        description: Represents the likelihood of successfully closing the opportunity, expressed as a percentage.
      - name: CreatedDate
        description: The date when the opportunity record was created.

  - name: OpportunityLineItem
    description: Stores product-level details for opportunities, including quantity, pricing, and related products.
    columns:
      - name: LineItemId
        description: Unique identifier for each line item in an opportunity, serving as the primary key.
      - name: OpportunityId
        description: References the opportunity associated with the line item.
      - name: ProductId
        description: References the product associated with the line item.
      - name: Quantity
        description: Specifies the quantity of the product included in the line item.
      - name: UnitPrice
        description: Specifies the price per unit of the product.
      - name: CreatedDate
        description: The date when the line item record was created.

  - name: PA0001
    description: Table contains HR master data, specifically related to employee organizational assignments (e.g., company code, personnel area).
    columns:
      - name: PERNR
        description: Unique identifier for each employee. Serves as the primary key for HR master data records.
      - name: WERKS
        description: Specifies the personnel area where the employee works.
      - name: BUKRS
        description: Represents the company code to which the employee is assigned.
      - name: ABKRS
        description: Identifies the payroll area to which the employee belongs.

  - name: Pricebook
    description: Stores pricing catalogs, allowing organizations to maintain different product pricing structures for various customer segments or sales contexts.
    columns:
      - name: PricebookId
        description: Unique identifier for each pricebook, serving as the primary key.
      - name: Name
        description: The name of the pricebook (e.g., Standard Pricebook, Promotional Pricebook).
      - name: IsActive
        description: Indicates whether the pricebook is active and available for use in CRM processes.
      - name: CreatedDate
        description: The date when the pricebook record was created.

  - name: PricebookEntry
    description: Connects products to specific pricebooks, defining pricing for various sales and marketing contexts.
    columns:
      - name: EntryId
        description: Unique identifier for each pricebook entry, serving as the primary key.
      - name: PricebookId
        description: References the pricebook in which this product-price association is defined.
      - name: ProductId
        description: References the product associated with this pricebook entry.
      - name: UnitPrice
        description: Specifies the price of one unit of the product in the context of this pricebook.
      - name: IsActive
        description: Indicates whether the pricebook entry is active and available for use in transactions.
      - name: CreatedDate
        description: The date when the pricebook entry was created in the CRM.

  - name: Product
    description: Stores information about products or services offered by the organization, forming the foundation for pricing and sales management.
    columns:
      - name: ProductId
        description: Unique identifier for each product, serving as the primary key.
      - name: Name
        description: The name of the product (e.g., Premium Subscription or Wireless Headphones).
      - name: ProductCode
        description: A unique code used to identify the product in inventory or sales records.
      - name: Description
        description: Optional details about the product, such as features, specifications, or benefits.
      - name: IsActive
        description: Indicates whether the product is currently available for sales or use in CRM processes.
      - name: CreatedDate
        description: The date when the product record was added to the CRM.

  - name: Profile
    description: Manages security and permissions, ensuring users have appropriate access to CRM data and functionalities.
    columns:
      - name: ProfileId
        description: Unique identifier for each profile, used as the primary key.
      - name: Name
        description: The name of the profile (e.g., Administrator, Sales Representative).
      - name: Description
        description: Optional description providing additional details about the profile and its purpose.

  - name: Quote
    description: Manages customer-facing pricing proposals, linking them to specific opportunities.
    columns:
      - name: QuoteId
        description: Unique identifier for each quote, serving as the primary key.
      - name: OpportunityId
        description: References the opportunity associated with the quote.
      - name: Status
        description: Tracks the current status of the quote (e.g., Draft, Approved, Rejected).
      - name: TotalPrice
        description: The total monetary value of the quote.
      - name: CreatedDate
        description: The date when the quote record was created.

  - name: Role
    description: Defines user roles in the CRM system, enabling role-based access control and hierarchical organization.
    columns:
      - name: RoleId
        description: Unique identifier for each role, used as the primary key.
      - name: Name
        description: Specifies the name of the role, such as Sales Manager or Support Agent.
      - name: CreatedDate
        description: Records when the role was created in the CRM system.

  - name: T001
    description: Table stores information about company codes in SAP, which represent separate legal entities within the system. Company codes are the highest organizational unit in Financial Accounting (FI).
    columns:
      - name: BUKRS
        description: Company code associated with the valuation area.
      - name: BUTXT
        description: Stores company code data

  - name: T001K
    description: Table is used to assign company codes to controlling areas. A controlling area is an organizational unit in SAP used for managing costs and internal accounting.
    columns:
      - name: BUKRS
        description: Company Code
      - name: BWKEY
        description: Controlling Area

  - name: T001W
    description: Table contains plant-related information within a company code. A plant is a location where materials are produced or goods are stored.
    columns:
      - name: WERKS
        description: Plant Code
      - name: NAME1
        description: Plant Name
      - name: BUKRS
        description: Company Code

  - name: Task
    description: Tracks actionable items assigned to CRM users to manage workflows and ensure timely follow-ups.
    columns:
      - name: TaskId
        description: Unique identifier for each task. Used as the primary key.
      - name: Subject
        description: A brief description or title for the task.
      - name: Status
        description: Indicates the current status of the task.
      - name: Priority
        description: Defines the urgency of the task .
      - name: DueDate
        description: Specifies the deadline for completing the task.
      - name: CreatedDate
        description: The date when the task record was created in the system.

  - name: Territory
    description: Defines geographical or organizational regions for managing sales or service operations, aiding in resource allocation and performance tracking.
    columns:
      - name: TerritoryId
        description: Unique identifier for each territory. Serves as the primary key for territory records.
      - name: Name
        description: The name of the territory (e.g., West Region, Enterprise Accounts). Used to identify and categorize territories.
      - name: Description
        description: Optional text providing additional details or purpose of the territory.
      - name: CreatedDate
        description: The date when the territory record was created in the CRM system.

  - name: User
    description: Contains information about CRM system users, including their login credentials, roles, and activity statuses.
    columns:
      - name: UserId
        description: Unique identifier for each user in the CRM. This ID is used as the primary key for linking user records throughout the system.
      - name: Username
        description: Specifies the unique username for the user, used for login and identification.
      - name: Email
        description: Stores the email address of the user. This is used for system notifications and communication.
      - name: IsActive
        description: Indicates whether the users account is active. Active users can log in and access the CRM, while inactive users cannot.
      - name: ProfileId
        description: References the Profile table to define permissions and access for this user.
      - name: CreatedDate
        description: The date and time when this user record was created in the system.

  - name: VBAK
    description: Table stores the header data for sales orders, including the sales organization, customer, and document creation date.
    columns:
      - name: VBELN
        description: Sales Document Number
      - name: VKORG
        description: Sales Organization
      - name: KUNNR
        description: Customer Number
      - name: ERDAT
        description: Document Creation Date

  - name: VBAP
    description: Table stores item-level data for sales orders, including materials, quantities, and pricing information.
    columns:
      - name: VBELN
        description: Sales Document Number
      - name: POSNR
        description: Item Number
      - name: MATNR
        description: Material Number
      - name: KWMENG
        description: ''

  - name: VBRK
    description: Table stores header information for billing documents, including the customer, billing date, and billing amount.
    columns:
      - name: VBELN
        description: Billing Document Number
      - name: FKDAT
        description: Billing Date
      - name: KUNNR
        description: Customer Number
      - name: NETWR
        description: Net Value of the Billing Document

  - name: VBRP
    description: Table stores item-level details for billing documents in the Sales and Distribution (SD) module of SAP.
    columns:
      - name: VBELN
        description: Billing Document Number.
      - name: POSNR
        description: Billing Document Item Number.
      - name: MATNR
        description: Material Number.
      - name: FKIMG
        description: Billing Quantity.

